name: End-to-End Tests Workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
# Jobs to run 
jobs:
  tests_e2e:
    name: Run end-to-end tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Run tests
        run: npm run codeceptjs
